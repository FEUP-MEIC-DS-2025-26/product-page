name: CI Pipeline (Build, Lint, Test, Security, Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Test & Docker Verify
    runs-on: ubuntu-latest

    steps:
      # 1. Obter o código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar ambiente
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # 3. Instalar dependências
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Linting
      - name: Run Linters
        run: pnpm run lint
        continue-on-error: false

      # 5. Testes
      - name: Run Tests
        run: pnpm run test

      # 6. Auditoria de Segurança
      - name: Run pnpm Audit
        run: pnpm audit --prod
        continue-on-error: true

      # ------------------------------------------------------------------
      # 7. DOCKER BUILDS
      # ------------------------------------------------------------------

      # Backend (mips_backend)
      - name: Build Docker: Backend
        run: |
          docker build . \
            -f apps/mips_backend/Dockerfile \
            -t mips-backend:latest

      # NOTA: mips_host foi removido conforme pedido.

      # Micro-Frontend: Product Page (mips_product_page)
      - name: Build Docker: Product Page
        run: |
          docker build . \
            -f apps/mips_product_page/Dockerfile \
            -t mips-product-page:latest

      # Micro-Frontend: Shopping Cart (mips_shopping_cart)
      - name: Build Docker: Shopping Cart
        run: |
          docker build . \
            -f apps/mips_shopping_cart/Dockerfile \
            -t mips-shopping-cart:latest

      # Root Web App
      - name: Build Docker: Root Web App
        run: |
          docker build . \
            -f Dockerfile \
            --build-arg REACT_APP_API_BASE="http://localhost:3003/api" \
            -t mips-web:latest