name: CI Pipeline (Build, Lint, Test, Security, Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Test & Docker Verify
    runs-on: ubuntu-latest

    steps:
      # 1. Obter o código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar ambiente (Node v20 para maior compatibilidade com os Dockerfiles v22/25)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Mantido na v8 conforme os teus Dockerfiles

      # 3. Instalar dependências (cache automático ativado pelo setup-node se houver lockfile)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Linting
      - name: Run Linters
        run: pnpm run lint
        continue-on-error: false # Falha o pipeline se houver erros de lint

      # 5. Testes
      - name: Run Tests
        run: pnpm run test

      # 6. Auditoria de Segurança
      - name: Run pnpm Audit
        run: pnpm audit --prod
        continue-on-error: true # Opcional: define false se quiseres bloquear builds com vulns

      # ------------------------------------------------------------------
      # 7. DOCKER BUILDS
      # O contexto (.) é a raiz para permitir acesso a ficheiros partilhados (ex: prisma)
      # ------------------------------------------------------------------

      # Backend (mips_backend)
      - name: Build Docker: Backend
        run: |
          docker build . \
            -f apps/mips_backend/Dockerfile \
            -t mips-backend:latest

      # Micro-Frontend: Host (mips_host)
      - name: Build Docker: Host
        run: |
          docker build . \
            -f apps/mips_host/Dockerfile \
            -t mips-host:latest

      # Micro-Frontend: Product Page (mips_product_page)
      - name: Build Docker: Product Page
        run: |
          docker build . \
            -f apps/mips_product_page/Dockerfile \
            -t mips-product-page:latest

      # Micro-Frontend: Shopping Cart (mips_shopping_cart)
      - name: Build Docker: Shopping Cart
        run: |
          docker build . \
            -f apps/mips_shopping_cart/Dockerfile \
            -t mips-shopping-cart:latest

      # Root Web App (O Dockerfile complexo multi-stage)
      - name: Build Docker: Root Web App
        run: |
          docker build . \
            -f Dockerfile \
            --build-arg REACT_APP_API_BASE="http://localhost:3003/api" \
            -t mips-web:latest