services:

  ################################################
  # MIPS PRODUCT PAGE (Micro-frontend)
  # Usa o Dockerfile normal com target 'dev'
  ################################################
  mips_product_page-dev:
    container_name: mips_product_page-dev
    build:
      context: .                          # <--- IMPORTANTE
      dockerfile: apps/mips_product_page/Dockerfile
    command: pnpm dev -- --host 0.0.0.0 --port 3001
    env_file:
      - .env
    environment:
      NODE_ENV: development
    ports:
      - "3001:3001"
    volumes:
      - ./apps/mips_product_page:/app/apps/mips_product_page
      - /app/apps/mips_product_page/node_modules
      - /app/node_modules
    networks:
      - app-network

  ################################################
  # MIPS BACKEND (API)
  ################################################
  mips_backend-dev:
    container_name: mips_backend-dev
    build:
      context: .
      dockerfile: apps/mips_backend/Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3003
      DATABASE_URL: ${DATABASE_URL}      # Conecta ao Postgres do container
    ports:
      - "3003:3003"
    volumes:
      - ./apps/mips_backend:/app/apps/mips_backend
      - /app/apps/mips_backend/node_modules
      - /app/node_modules
    depends_on:
      - db
      - redis
    networks:
      - app-network

  ################################################
  # INFRAESTRUTURA (Banco de Dados e Cache)
  ################################################
  db:
    image: postgres:15-alpine
    container_name: postgres-db-dev
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mips_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Exposto na 5433 para não bater no Postgres local do Windows
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-cache-dev
    ports:
      - "6380:6379" # Exposto na 6380 para não bater no Redis local
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data_dev: