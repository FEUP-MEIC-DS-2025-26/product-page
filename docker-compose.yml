version: '3.8'

services:
  ################################################
  # MIPS PRODUCT PAGE (Frontend)
  ################################################
  mips_product_page:
    container_name: mips_product_page_prod
    build:
      context: .                          # Contexto na RAIZ para ler o pnpm-lock.yaml
      dockerfile: apps/mips_product_page/Dockerfile
      args:
        # Define a URL base da API que o Frontend vai chamar
        # Como o código roda no navegador, usamos localhost (ou o domínio público)
        REACT_APP_API_BASE: "http://localhost:3003"
    ports:
      - "3001:3000"                       # Acessível em localhost:3001
    environment:
      NODE_ENV: production
      PORT: 3000
    depends_on:
      - mips_backend
    networks:
      - app-network

  ################################################
  # MIPS BACKEND (API)
  ################################################
  mips_backend:
    container_name: mips_backend_prod
    build:
      context: .                          # Contexto também na RAIZ
      dockerfile: apps/mips_backend/Dockerfile
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      # Conexão interna do Docker (service name: db)
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/mips_db?schema=public"
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    networks:
      - app-network

  ################################################
  # DATABASE (Postgres)
  ################################################
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mips_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  ################################################
  # CACHE (Redis)
  ################################################
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: